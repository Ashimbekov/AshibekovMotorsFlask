<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить менеджера</title>
</head>
<body>
    <h2>Добавить менеджера</h2>
    <form action="/add_manager" method="post">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="middle_name">Отчество:</label>
        <input type="text" id="middle_name" name="middle_name" required><br><br>
        
        <label for="deals_count">Количество сделок:</label>
        <input type="number" id="deals_count" name="deals_count" required><br><br>
        
        <label for="qualification">Квалификация:</label>
        <input type="text" id="qualification" name="qualification" required><br><br>
        
        <input type="submit" value="Добавить">
    </form>
</body>
</html>
