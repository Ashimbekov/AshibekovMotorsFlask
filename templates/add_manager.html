<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить менеджера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
    
    {% include 'navbar.html' %}
    <div class="">
        <h2 class="mt-5 mb-4">Добавить менеджера</h2>
        <form action="/add_manager" method="post">
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" required><br><br>
            </div>
            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" required><br><br>
            </div>
            <div class="form-group">
                <label for="middle_name">Отчество:</label>
                <input class="form-control" type="text" id="middle_name" name="middle_name" required><br><br>
            </div>
            <div class="form-group">
                <label for="deals_count">Количество сделок:</label>
                <input class="form-control" type="number" id="deals_count" name="deals_count" required><br><br>
            </div>
            <div class="form-group">
                <label for="qualification">Квалификация:</label>
                <input class="form-control" type="text" id="qualification" name="qualification" required><br><br>
            </div>
   
            <input type="submit" value="Добавить" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
