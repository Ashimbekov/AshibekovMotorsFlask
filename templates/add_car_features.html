<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление коплектации автомобиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="">
        <h1 class="mt-4 mb-4">Добавление коплектации автомобиля</h1>
        
        <form action="/add_car_features" method="post">
            <div class="form-group">
                <label for="car_id" class="form-label">Выберите автомобиль:</label>
                <select name="car_id" id="car_id" class="form-select" required>
                    <option value="">Выберите автомобиль</option>
                    {% for car in cars %}
                        <option value="{{ car[0] }}">{{ car[2] }} {{ car[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="rugs" class="form-label">Коврики:</label>
                <select name="rugs" id="rugs" class="form-select">
                    <option value="Нет">Нет</option>
                    <option value="Да">Да</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sun_roof" class="form-label">Люк:</label>
                <select name="sun_roof" id="sun_roof" class="form-select">
                    <option value="Нет">Нет</option>
                    <option value="Да">Да</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wireless_charging" class="form-label">Беспроводное зарядное устройство:</label>
                <select name="wireless_charging" id="wireless_charging" class="form-select">
                    <option value="Нет">Нет</option>
                    <option value="Да">Да</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hydro_stoics" class="form-label">Гидроусилитель руля:</label>
                <select name="hydro_stoics" id="hydro_stoics" class="form-select">
                    <option value="Нет">Нет</option>
                    <option value="Да">Да</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multimedia" class="form-label">Мультимедиа:</label>
                <select name="multimedia" id="multimedia" class="form-select">
                    <option value="Нет">Нет</option>
                    <option value="Да">Да</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cruise_control" class="form-label">Круиз-контроль:</label>
                <select name="cruise_control" id="cruise_control" class="form-select">
                    <option value="Нет">Нет</option>
                    <option value="Да">Да</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-5">Добавить</button>
        </form>
    </div>
</body>
</html>
