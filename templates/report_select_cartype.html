<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите тип автомобиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="mt-5">
        <h1 class="mb-4">Выберите тип автомобиля</h1>
        <form action="{{ url_for('process_car_type') }}" method="post">
            <div class="mb-3">
                <label for="car_type" class="form-label">Тип автомобиля:</label>
                <select name="car_type" id="car_type" class="form-select">
                    <option value="Внедорожник">Внедорожник</option>
                    <option value="Кроссовер">Кроссовер</option>
                    <option value="Седан">Седан</option>
                    <option value="Хэтчбек">Хэтчбек</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Показать результаты</button>
        </form>
    </div>
</body>
</html>
